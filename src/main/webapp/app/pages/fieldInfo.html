<div>

    <h3>Chose the field</h3>
    <div class="col-lg-12">
        <form action="" class="form-inline">

            <div class="form-group form-group-lg">

                <input class="form-control " type="text" placeholder="Start typing..." id="choseField" ng-model="fieldCodefromInput" ng-change="getFieldCode()">
                <input class="form-control input-group form-group-lg" type="submit" value="GO">

            </div>


        </form>
    </div>
<div class="wrapper"></div>

    <div>
        <ul>
            <li ng-repeat="fl in fieldCode" >{{fl}}</li>

        </ul>
    </div>


</div>
